<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

  <div class="summary-container">

    <img class="summary__img" src="./images/illustration-hero.svg" alt="ilustration hero">
    <div class="summary__order">
      <h1 class="order__title">Order Summary</h1>
      <p class="order__description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="order__plan">
        <div>
          <h2 class="plan__title">Annual Plan</h2>
          <p class="plan__price">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <div class="summary__buttons">
        <a href="#" class="button__payment">Proceed to Payment</a>
        <a href="#" class="button__cancel">Cancel Order</a>
      </div>

    </div>
  </div>
</body>

</html>
